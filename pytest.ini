[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers customizados
markers =
    slow: marca testes que demoram para executar
    integration: marca testes de integração
    unit: marca testes unitários
